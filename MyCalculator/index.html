<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" style="margin-top: 50px;">
        <h3 style="text-align: center;">My Calculator</h3>

        <div class="content">
            <input type="text" id="inputfield">
            <div class="row">
                <button type="button" class="acButton button">AC</button>
                <button class="button dlButton" type="button">DL</button>
                <button class="button" type="button">%</button>
                <button type="button" class="btncolor button">/</button>
            </div>
            <div class="row">
                <button class="button" type="button">7</button>
                <button class="button" type="button">8</button>
                <button class="button" type="button">9</button>
                <button type="button" class="btncolor button">*</button>
            </div>
            <div class="row">
                <button class="button" type="button">4</button>
                <button class="button" type="button">5</button>
                <button class="button" type="button">6</button>
                <button type="button" class="btncolor button">-</button>
            </div>
            <div class="row">
                <button class="button" type="button">1</button>
                <button class="button" type="button">2</button>
                <button class="button" type="button">3</button>
                <button type="button" class="btncolor button">+</button>
            </div>
            <div class="row" style="margin-bottom: 5px;">
                <button class="button" type="button" style="padding-right: 55px;">0</button>
                <button class="button" type="button">.</button>
                <button type="button" class="btncolor button">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
